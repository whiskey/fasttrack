{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="My little AppStore">
    <link rel="stylesheet" type="text/css" href="{% static 'store/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'store/buttons.css' %}" />
</head>
<body>

{% block auth %}
<div class="authentication-container">
{% if user.is_authenticated %}
    <p id="greeter">Hello {{ user.username }}</p>
    <ul>
        <li><a href="{% url 'logout' %}" class="">logout</a></li>
    </ul>
{% else %}
    <ul>
        <li><a href="{% url 'login' %}">login</a></li>
        {# <li><a href="{% url 'signup' %}">signup</a></li> #}
    </ul>
{% endif %}
</div>
{% endblock %}

<div class="content-container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
